# Datasource
spring.datasource.url=jdbc:postgresql://postgres:5432/reservation_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=60000          # 1 min
spring.datasource.hikari.max-lifetime=1800000        # 30 min, can reduce if DB closes connections earlier
spring.datasource.hikari.connection-timeout=30000   # 30 sec
spring.datasource.hikari.validation-timeout=5000    # 5 sec
spring.datasource.hikari.leak-detection-threshold=30000  # Optional: detect leaks

# Hibernate
spring.jpa.hibernate.ddl-auto=update                 # safer than create in dev
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Service URLs
customer.service.url=http://customer-service:8081
hotel.service.url=http://hotel-service:8083
payment.service.url=http://payment-service:8084

# Server
server.port=8082
server.address=0.0.0.0
spring.application.name=reservation-service
