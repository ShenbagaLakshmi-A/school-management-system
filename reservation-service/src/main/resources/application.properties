# Server configuration
server.port=8082
server.address=0.0.0.0
spring.application.name=reservation-service

# Datasource
spring.datasource.url=jdbc:postgresql://postgres:5432/reservation_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# HikariCP settings
# Maximum pool size
spring.datasource.hikari.maximum-pool-size=10

# Minimum idle connections
spring.datasource.hikari.minimum-idle=2

# Idle timeout in milliseconds (1 min)
spring.datasource.hikari.idle-timeout=60000

# Max lifetime in milliseconds (30 min, can reduce if DB closes connections earlier)
spring.datasource.hikari.max-lifetime=1800000

# Connection timeout in milliseconds (30 sec)
spring.datasource.hikari.connection-timeout=30000

# Validation timeout in milliseconds (5 sec)
spring.datasource.hikari.validation-timeout=5000

# Leak detection threshold in milliseconds (optional)
spring.datasource.hikari.leak-detection-threshold=30000

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Eureka Client
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Service URLs
customer.service.url=http://customer-service:8081
hotel.service.url=http://hotel-service:8083
payment.service.url=http://payment-service:8084
