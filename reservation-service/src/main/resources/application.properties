# ---------------------------
# Server configuration
# ---------------------------
server.port=8082
server.address=0.0.0.0
spring.application.name=reservation-service

# ---------------------------
# Datasource
# ---------------------------
spring.datasource.url=jdbc:postgresql://postgres:5432/reservation_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=30000

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ---------------------------
# Actuator
# ---------------------------
management.endpoints.web.exposure.include=health,info,circuitbreakers,metrics
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# ---------------------------
# Resilience4j Circuit Breaker (Payment)
# ---------------------------
# -------------------- Payment Service Circuit Breaker --------------------
resilience4j.circuitbreaker.instances.paymentService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.paymentService.slidingWindowSize=5
resilience4j.circuitbreaker.instances.paymentService.minimumNumberOfCalls=3
resilience4j.circuitbreaker.instances.paymentService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.paymentService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.paymentService.permittedNumberOfCallsInHalfOpenState=2
resilience4j.circuitbreaker.instances.paymentService.automaticTransitionFromOpenToHalfOpenEnabled=true

# Exceptions that trigger the circuit breaker, including business exceptions
resilience4j.circuitbreaker.instances.paymentService.recordExceptions=org.springframework.web.client.ResourceAccessException,org.springframework.web.client.HttpServerErrorException, java.lang.RuntimeException

# ---------------------------
# Eureka Client
# ---------------------------
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# ---------------------------
# Spring Boot Admin Client (new)
# ---------------------------
spring.boot.admin.client.url=http://host.docker.internal:9001
spring.boot.admin.client.instance.service-base-url=http://localhost:8082

management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers
management.endpoint.health.show-details=always

# ---------------------------
# RabbitMQ
# ---------------------------
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# ---------------------------
# External Service URLs
# ---------------------------
customer.service.url=http://customer-service:8081
hotel.service.url=http://hotel-service:8083
payment.service.url=http://payment-service:8084
notification.service.url=http://notification-service:8085


# Expose Prometheus metrics endpoint
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true