apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservation-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reservation-service
  template:
    metadata:
      labels:
        app: reservation-service
    spec:
      containers:
        - name: reservation-service
          image: reservation-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8082

          env:
            - name: SPRING_APPLICATION_NAME
              value: reservation-service

            - name: CUSTOMER_SERVICE_URL
              value: "http://customer-service:8081"
            - name: HOTEL_SERVICE_URL
              value: "http://hotel-service:8083"
            - name: PAYMENT_SERVICE_URL
              value: "http://payment-service:8084"
            - name: NOTIFICATION_SERVICE_URL
              value: "http://notification-service:8085"

            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres:5432/reservation_db
            - name: SPRING_DATASOURCE_USERNAME
              value: postgres
            - name: SPRING_DATASOURCE_PASSWORD
              value: postgres
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: update

            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka-server:8761/eureka
            - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
              value: "true"
            - name: EUREKA_CLIENT_FETCH_REGISTRY
              value: "true"

            - name: JAVA_TOOL_OPTIONS
              value: "-Xms128m -Xmx256m"

          resources:
            requests:
              memory: "200Mi"
              cpu: "150m"
            limits:
              memory: "350Mi"
              cpu: "300m"
